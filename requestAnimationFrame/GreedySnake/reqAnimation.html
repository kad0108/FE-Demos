<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greedy Snake</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<style>
		canvas{
			background-color: lightyellow;
			border:2px dotted grey;
		}
		span{
			margin-left:20px;
			color: black;
		}
		#maxScore{
			color: red;
			font-weight: bold;
		}
		.btn{
			display: inline-block;
			padding: 8px 12px;
			text-align: center;
			cursor: pointer;
			border-radius: 4px;
			border:1px solid transparent;
			background-color: #337ab7;
			color: #fff;
			font-size: 14px;
		}
		.btn:hover{
			background-color: #286090;
		}
		@media only screen and (min-width: 768px){
			#wrap{
				line-height: 30px;
			}
			select{
				padding: 5px;
			}
		}
		@media only screen and (max-width: 768px){
			.bl{
				padding: 25px;
				font-size: 20px;
			}
			select{
				padding: 10px;
			}
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<p>
		<select id="level">
			<option value="10">简单</option>
			<option value="5" selected>中级</option>
			<option value="2">困难</option>
		</select>
		<button type='button' id='start' class='btn' style='background-color: purple'>start</button>
		<span>目前最高得分:&nbsp;<e id="maxScore">0</e>&nbsp;分</span>
	</p>
	<div id="wrap">注：快来试试空格键~~~</div>
	<script src="../../base.js"></script>
	<script src="reqAnimation.js"></script>
</body>
</html>
