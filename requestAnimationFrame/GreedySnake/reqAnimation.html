<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greedy Snake</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<style>
		canvas{
			background-color: lightyellow;
			border:2px dotted grey;
		}
		span{
			margin-left:20px;
			color: black;
		}
		select{
			padding: 3px;
		}
		#maxScore{
			color: red;
			font-weight: bold;
		}
		@media only screen and (max-width: 768px){
			#wrap{
				line-height: 30px;
			}
		}
		@media only screen and (max-width: 768px){
			.btn{
				display: inline-block;
				padding: 25px 25px;
				text-align: center;
				cursor: pointer;
				border-radius: 10px;
				border:1px solid transparent;
				background-color: #337ab7;
				color: #fff;
				font-size: 20px;
			}
			.btn:hover{
				background-color: #286090;
			}
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<p>
		<select id="level">
			<option value="10">简单</option>
			<option value="5" selected>中级</option>
			<option value="2">困难</option>
		</select>
		<span>目前最高得分:&nbsp;<e id="maxScore">0</e>&nbsp;分</span>
	</p>
	<div id="wrap">注：快来试试空格键~~~</div>
	<script src="../../base.js"></script>
	<script src="reqAnimation.js"></script>
</body>
</html>
