<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greedy Snake</title>
	<style>
		canvas{
			background-color: lightyellow;
			border:2px dotted grey;
		}
		.btn{
			display: inline-block;
			padding: 6px 12px;
			text-align: center;
			cursor: pointer;
			border-radius: 4px;
			border:1px solid transparent;
			background-color: #337ab7;
			color: #fff;
			font-size: 14px;
		}
		.btn:hover{
			background-color: #286090;
		}
		.deco{
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="300"></canvas>
	<p>
		<button type="button" id="btn" class="btn" style="background-color: purple">start</button>
		<button type="button" id="up" class="btn">up</button>
		<button type="button" id="left" class="btn">left</button>
		<button type="button" id="right" class="btn">right</button>
		<button type="button" id="down" class="btn">down</button>
	</p>
	<script src="../../base.js"></script>
	<script src="interval.js"></script>
</body>
</html>
