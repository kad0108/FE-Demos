<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sticky</title>
	<style>
		*{
			margin: 0;
			padding: 0;	
		}
		.header{
			/*position: -webkit-sticky;
			position: -moz-sticky;
			position: sticky;
			top: 0;*/
			width: 100%;
			height: 60px;
			background-color: purple;
		}
		.fixed{
			position: fixed;
			top: 0;
		}
		.body{
			height: 1000px;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="body"></div>
	<script>
		var header = document.querySelector('.header');
		window.onscroll = function(){
			this.scrollY > header.offsetTop ? 
				header.classList.add('fixed') : 
				header.classList.remove('fixed');
		}
	</script>
</body>
</html>
