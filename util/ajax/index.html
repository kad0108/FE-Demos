<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<button type="button" onclick="getData()">click</button>

	<script>
		function getData(){
			var url = './data.json';

			var xhr = new XMLHttpRequest();

			xhr.open('GET', url);
			xhr.send(null);

			xhr.onload = function(){
				if(xhr.status == 200){
					console.log(JSON.parse(xhr.responseText));
				}
			}

		}
	</script>
</body>
</html>
