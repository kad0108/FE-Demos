<!DOCTYPE html>

	<title>WaterFall Flow</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*css3多栏布局, column先填充列，不同于js实现瀑布流*/
		#main{
			-webkit-column-width: 297px;
			-moz-column-width: 297px;
			-webkit-column-gap: 15px;
			-moz-column-gap: 15px;
		}
		.box{
			padding: 15px 0 0 15px;
			float: left;
		}
		.pic{
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px #ccc;
		}
		/*瀑布流特点：等宽不等高*/
		.pic img{
			width: 260px;
			height: auto;
		}
	</style>
</head>
