<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<title>canrousel</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container" style="top: 0px">
		<div class="section">
			<div class="tableCell">
				<h3>Page one</h3>
				<p>hello</p>
			</div>
		</div>
		<div class="section">
			<div class="wrap" id="wrap">
				<div class="slideContainer" style="left:0px">
					<!-- <h3>Page two</h3>
					<p>kad</p> -->
					<div class="slide"><h3>happy</h3></div>
					<div class="slide"><h3>healthy</h3></div>
					<div class="slide"><h3>fortune</h3></div>
				</div>
				<div id="pre"></div>
				<div id="next"></div>
			</div>
		</div>
		<div class="section">
			<div class="tableCell">
				<h3>Page three</h3>
				<p>kad</p>
			</div>
		</div>
		<div class="section">
			<div class="tableCell">
				<h3>Page four</h3>
				<p>lz</p>
			</div>
		</div>
	</div>
	<div id="buttons">
		<span data-index="0" class="on"></span>
		<span data-index="1"></span>
		<span data-index="2"></span>
		<span data-index="3"></span>
	</div>

	<script src="../base.js"></script>
	<script src="app.js"></script>
</body>
</html>
