<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PageVisibility</title>
</head>
<body>
	<video id="video" src="harry.mp4" controls="controls">您的浏览器不支持 video 标签。</video>
	<script>
		var video = document.getElementById('video');
		document.addEventListener('visibilitychange', function(){
			if(document.hidden){
				video.pause();
			}else{
				video.play();
			}
		})
	</script>
</body>
</html>
